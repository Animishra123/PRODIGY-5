<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a Location</h3>
            <input class="location-input" type="text" placeholder="E.g., New York, London, Tokyo">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2 id="location">_______</h2>
                    <h6 id="temperature">Temperature: __Â°C</h6>
                    <h6 id="wind">Wind: __ M/S</h6>
                    <h6 id="humidity">Humidity: __%</h6>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
